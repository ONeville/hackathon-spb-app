<h2 class="pl-10 py-10 font-semibold text-lg">Add New Cabin</h2>
<div class="px-10 mb-20">
  <form class="flex flex-col gap-1">

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Cabin#</mat-label>
    <input matInput placeholder="Cabin ID" [(ngModel)]="cabin.cabinId" name="cabinId" required>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput placeholder="Location" [(ngModel)]="cabin.location" name="location" required>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Site Name</mat-label>
    <input matInput placeholder="Site" [(ngModel)]="cabin.site" name="site" required>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" [(ngModel)]="cabin.city" name="city" required>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Zip Code</mat-label>
    <input matInput placeholder="Zip Code" [(ngModel)]="cabin.zipCode" name="zipCode" required>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
</form>
</div>
